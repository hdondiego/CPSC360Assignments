<!DOCTYPE html>
<html>
	<!-- Hector Dondiego -->
	<head>
		<title>Compute Sequence of Numbers</title>
	</head>
	<body>
		<form action="Dondiego_Hector_ProgAssign9.php" method="post">
			<div>
				<!-- Accepts the first number of the range -->
				<label for="startNum">Start Number: </label>
				<input type="number" name="startNum" id="startNum" min="0">
			</div>
			<div>
				<!-- Accepts the last number of the range -->
				<label for="endNum">End Number: </label>
				<input type="number" name="endNum" id="endNum" min="0">
			</div>

			<!-- Helps send the starting number and ending number of the range to the PHP file -->
			<input type="submit" name="submit" value="Submit">
		</form>
	</body>
</html>
